<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <title>Episode 3: Lists and Computed Properties</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <style></style>
    </head>
    <body class="h-full grid place-items-center">
        <div id="app">
            <section>
                <h2 class="font-bold mb-2">In Progress</h2>
                <ul>
                    <li v-for="assignment in assignments.filter(a => ! a.complete)" :key="assignment.id">
                        <label>
                            {{ assignment.name }}
                        </label>
                        <input type="checkbox" v-model="assignment.complete">
                    </li>
                </ul>


            </section>
            <section class="mt-8">
                <h2 class="font-bold mb-2">Completed</h2>
                <ul>
                    <li v-for="assignment in assignments">
                        <label>
                            {{ assignment.name }}
                        </label>
                        <input type="checkbox" v-model="assignment.filter(a => a.complete)" :key="assignment.id">
                    </li>
                </ul>
            </section>
        </div>

        <script>
            let app = {
                data() {
                    return {
                        assignments: [
                            {
                                name: 'Finish Project',
                                complete: false,
                                id: 1,
                            },
                            {
                                name: 'Read Chapter 4',
                                complete: false,
                                id: 2,
                            },
                            {
                                name: 'Turn In Homework',
                                complete: false,
                                id: 3,
                            },
                        ]
                    }
                }
            };

            Vue.createApp(app).mount('#app');
        </script>
    </body>
</html>
