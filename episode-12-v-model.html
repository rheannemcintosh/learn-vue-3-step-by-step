<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Episode 2: Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style></style>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <!-- Short Form -->
        <input type="text" v-model="forename" />
        <!-- Long Form -->
        <input type="text" :value="surname" @input="surname = $event.target.value" />
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    forename: '',
                    surname: ''
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
